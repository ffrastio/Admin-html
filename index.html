<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Admin Area</title>
  </head>
  <body>
    <!-- START: Navbar -->
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="logo.png" alt="Logo Monkermart" />
          </span>
          <div class="text header-text">
            <span class="name">Monkermart</span>
            <span class="email">admin@monkermart.com</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <a href="#">
              <i class="bx bx-search-alt icon"></i>
              <input type="search" placeholder="Search..." />
            </a>
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text"> Dashboard </span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-package icon"></i>
                <span class="text nav-text"> Products </span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-user icon"></i>
                <span class="text nav-text"> Customers </span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-dollar-circle icon"></i>
                <span class="text nav-text"> Transactions </span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text"> Wallet </span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-basket icon"></i>
                <span class="text nav-text"> Orders </span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text"> Logout </span>
            </a>
          </li>
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="text mode-text">Dark Mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <!-- END: Navbar -->
    <!-- START Section Main -->
    <section class="main">
      <div class="text">Dashboard</div>
      <p>Ini merupakan halaman dashboard </p>
    </section>
    <!-- ENDS Section Main -->
    <script src="script.js"></script>
  </body>
</html>
